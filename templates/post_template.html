<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        footer {
            border-top: 1px solid #ddd;
            padding-top: 10px;
            text-align: center;
            color: #777;
        }
    </style>
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
    </header>
    <section>
        <p>Author: {{ author }}</p>
        <p>Date: {{ date }}</p>
        {% if image %}
            <img src="static/images/{{ image }}" alt="{{ title }} Image">
        {% endif %}
    </section>
    <footer>
        <p>Â© 2023 Your Blog</p>
    </footer>
</body>
</html>
