name: Update Blog

on:
  push:
    branches:
      - main

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate Pages
      run: python scripts/generate_pages.py

    - name: Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Automated blog update" || echo "No changes to commit"

        # Utiliza o token de acesso pessoal (PAT) do secret para autenticação
        git remote add origin_with_token "https://${{ secrets.WIKI_TOKEN }}@github.com/Matheushg156/${{ github.repository }}"
        git push --set-upstream origin_with_token main
